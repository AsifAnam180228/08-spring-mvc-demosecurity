<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h2>Home Page</h2>
<hr>
    <div>
        <p>Welcome to My home page!!</p>
        <hr>
        <!-- display user name and role-->
        <p>User: <span sec:authentication="principal.username"></span></p>
        <br><br>
        <p>Role(s): <span sec:authentication="principal.authorities"></span></p>
        <hr>
        <!-- Add a link to point to /leaders .. this is for the managers -->
        <p>
            <a th:href="@{/leaders}">Leadership Meeting</a>(Only for Manager)
        </p>

        <!-- Add a link to point to /systems .. this is for the admins -->
        <p>
            <a th:href="@{/systems}">IT systems Meeting</a>(Only for Admin)
        </p>
        <hr>
    </div>
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout">
    </form>
</body>
</html>
